<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign up.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
</head>

<body>

    <!-- i place all element in a single div which i called the holder-->
    <div class="holder">

        <!--- this is the div containing the illustration image-->
        <div class="illustration">
            <img src="../img/taxi-app-concept-illustration_52683-36028.png">
        </div>
        

        <!--- this is the form div, containing the input box for users log info. It also contains
               two hyperlinks leading to different pages. The first page is the forgot pass word page,
                while the second leads to the sign up page -->

        <div class="form">
        
            <div>
                <h3> Sign UP </h3>
            </div>
        
            <div>
                <label for="username"> Username</label><br>
                <input type="text" id="sername">
            </div>
        
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email"> <br>
            </div>
            
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password"> <br>
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password"> <br>
            </div>

            <!-- here is the first hyperlink which would lead to the forgot password page-->

            <div class="sign-up-button">
                <button type="button"> Sign Up </button>    
            </div>

            <div>
                <span> or </span>
            </div>

            <div class="extra-sign-up-options">
                <a href="#" class="social"><span><i class="fab fa-google fa-lg"></i></span></a>
                <a href="#" class="social"><span><i class="fab fa-facebook-f fa-lg"></i></span></a>
            </div>


            <!-- here is the first hyperlink which would lead to the sign up page-->
            <div class="log-in-redirection">
                <p> 
                    <span>
                         Already have an account? 
                        <a href="../index.html"> Log In </a>
                    </span> 
                </p>
            </div>

        </div>

    </div>


</body>

</html>
